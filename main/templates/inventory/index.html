{% extends "base.html" %}

{% block content %}
    <h3>Items in stock</h3>
    <lu>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.id %}">
                    {{ item.title | capfirst }}
                </a>
            </li>
        {% endfor %}
    </lu>
{% endblock content %}
